spring:
  profiles:
    active: dev
  application:
    name: langhua-ai-agent
  ai:
    dashscope:
      #TODO 替换API
      api-key: ${DASHSCOPE_API_KEY:}
      chat:
        options:
          model: qwen-plus
    vectorstore:
      pgvector:
        index-type: hnsw
        dimensions: 1536
        distance-type: cosine_distance
        max-document-batch-size: 10000
    mcp:
      client:
        stdio:
          servers-configuration: classpath:mcp-servers.json
      server:
        name: mcp-server # MCP服务器名称
        version: 0.0.1   # 服务器版本号
  datasource:
    url: jdbc:postgresql://rm-cn-cfn49a104000xovo.rwlb.rds.aliyuncs.com:5432/postgres?ssl=true&sslmode=require
    username: ${DB_USERNAME:}
    password: ${DB_PASSWORD:}
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 5
server:
  port: 8123
  servlet:
    context-path: /api
# springdoc-openapi
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.kailangye.langhuaaiagent.controller
# knife4j
knife4j:
  enable: true
  setting:
    language: zh_cn
logging:
  level:
    org.springframework.ai.chat.client.advisor.SimpleLoggerAdvisor: debug
search-api:
  #TODO 替换API
  api-key: ${SEARCH_API_KEY:}

